<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class=" text-3xl text-center">let's get some <span class="text-red-600 font-bold">Mooooney</span>!!!
        </h1>
    </header>

    <body class="bg-red-200">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">Diposit</h4>
                    <h2 class="text-5xl">$00</h2>

                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>

                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl ">Balance</h4>
                    <h2 class="text-5xl">$1250</h2>

                </div>


            </div>


        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">Please Diposit</h4>
                    <input class="w-9/12 block mb-2 px-3 text-rose-900" type="email" name="" id="diposit-amount"
                        placeholder="$ Amount you want Diposit">
                    <button id="btn-diposit"
                        class="bg-violet-500 hover:bg-violet-700 px-8 py-2 text-white font-medium rounded-lg">Diposit</button>


                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 text-rose-900" type="email" name="" id="withdraw-amount"
                        placeholder="Amount you want Withdraw">
                    <button id="btn-withdraw"
                        class="bg-violet-500 hover:bg-violet-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>


                </div>



            </div>


        </section>
    </body>

</body>

</html>
